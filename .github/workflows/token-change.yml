name: Build Design Tokens on Change

on:
  push:
    paths:
      - 'headapps/nextjs-starter/src/token/**'
      - 'headapps/nextjs-starter/src/token/figma-tokens.json'

jobs:
  build_tokens:
    runs-on: ubuntu-latest
    env:
      WORKING_DIR: headapps/nextjs-starter

    steps:
      - name: âœ… Checkout Code
        uses: actions/checkout@v3

      - name: ðŸ“¦ Install Dependencies
        run: npm install
        working-directory: ${{ env.WORKING_DIR }}

      - name: ðŸŽ¨ Build Tokens
        run: npm run build:tokens
        working-directory: ${{ env.WORKING_DIR }}

      - name: ðŸ“‚ Commit Changes
        id: commit
        run: |
          BRANCH_NAME=token-update-$(date +%s)
          echo "BRANCH_NAME=$BRANCH_NAME" >> $GITHUB_ENV
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -b $BRANCH_NAME
          git add .
          if git diff --cached --quiet; then
            echo "No changes to commit."
            echo "commit_needed=false" >> $GITHUB_OUTPUT
          else
            git commit -m "chore: update design tokens"
            echo "commit_needed=true" >> $GITHUB_OUTPUT
          fi
        working-directory: ${{ env.WORKING_DIR }}

      - name: ðŸš€ Push Changes
        if: steps.commit.outputs.commit_needed == 'true'
        run: git push -u origin ${{ env.BRANCH_NAME }}
        working-directory: ${{ env.WORKING_DIR }}

      - name: ðŸ“¬ Create Pull Request
        if: steps.commit.outputs.commit_needed == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: update design tokens
          branch: ${{ env.BRANCH_NAME }}
          title: 'Update design tokens'
          body: 'This PR includes updates to design tokens triggered by recent changes.'
          base: design-system-poc
          delete-branch: true
